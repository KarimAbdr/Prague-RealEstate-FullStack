<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Prague Real Estate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .apartment-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .apartment-card:hover {
            transform: translateY(-5px);
        }
        .apartment-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        .apartment-details {
            padding: 20px;
        }
        .price-tag {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .roi-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .roi-good {
            background: #d4edda;
            color: #155724;
        }
        .roi-medium {
            background: #fff3cd;
            color: #856404;
        }
        .roi-bad {
            background: #f8d7da;
            color: #721c24;
        }
        .pagination-controls {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .pagination-controls button {
            margin: 0 10px;
            min-width: 120px;
        }
        #loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .text-muted {
            font-size: 0.9rem;
        }
        .btn-outline-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Marketplace - Apartments for Sale</h1>
        
        <!-- Filters -->
        <div class="filters">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">District</label>
                    <select id="filterDistrict" class="form-select">
                        <option value="">All Districts</option>
                        <!-- Districts will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label class="form-label">Disposition</label>
                    <select id="filterDisposition" class="form-select">
                        <option value="">All Dispositions</option>
                        <!-- Dispositions will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="col-md-2">
                    <label class="form-label">Min Price (CZK)</label>
                    <input type="number" id="filterMinPrice" class="form-control" 
                           placeholder="e.g. 3000000" step="100000">
                </div>
                
                <div class="col-md-2">
                    <label class="form-label">Max Price (CZK)</label>
                    <input type="number" id="filterMaxPrice" class="form-control" 
                           placeholder="e.g. 8000000" step="100000">
                </div>
                
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button onclick="applyFilters()" class="btn btn-primary w-100">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading apartments...</p>
        </div>
        
        <!-- Apartments list -->
        <div id="apartmentsList" class="row" style="display:none;"></div>
        
        <!-- Pagination -->
        <div class="pagination-controls">
            <button id="prevBtn" onclick="prevPage()" class="btn btn-light" disabled>
                ‚Üê Previous
            </button>
            <span id="pageInfo" style="color: white; font-weight: bold; font-size: 1.2rem;"></span>
            <button id="nextBtn" onclick="nextPage()" class="btn btn-light">
                Next ‚Üí
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // Global variables
        // ============================================
        let currentPage = 0;
        const itemsPerPage = 20;
        let currentFilters = {};
        
        // ============================================
        // Load filter options (districts, dispositions)
        // ============================================
        async function loadFilterOptions() {
            try {
                // Load districts
                const districtsResponse = await fetch('/api/marketplace/districts');
                if (districtsResponse.ok) {
                    const data = await districtsResponse.json();
                    populateDistrictFilter(data.districts);
                }
                
                // Load dispositions
                const dispositionsResponse = await fetch('/api/marketplace/dispositions');
                if (dispositionsResponse.ok) {
                    const data = await dispositionsResponse.json();
                    populateDispositionFilter(data.dispositions);
                }
                
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }
        
        // ============================================
        // Populate district dropdown
        // ============================================
        function populateDistrictFilter(districts) {
            const select = document.getElementById('filterDistrict');
            
            // Keep "All Districts" option
            select.innerHTML = '<option value="">All Districts</option>';
            
            // Add each district
            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                select.appendChild(option);
            });
            
            console.log(`Loaded ${districts.length} districts`);
        }
        
        // ============================================
        // Populate disposition dropdown
        // ============================================
        function populateDispositionFilter(dispositions) {
            const select = document.getElementById('filterDisposition');
            
            // Keep "All Dispositions" option
            select.innerHTML = '<option value="">All Dispositions</option>';
            
            // Add each disposition
            dispositions.forEach(disposition => {
                const option = document.createElement('option');
                option.value = disposition;
                option.textContent = disposition;
                select.appendChild(option);
            });
            
            console.log(`Loaded ${dispositions.length} dispositions`);
        }
        
        // ============================================
        // Load apartments from API
        // ============================================
        async function loadApartments() {
            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('apartmentsList').style.display = 'none';
                
                // Build URL with filters and pagination
                const params = new URLSearchParams({
                    skip: currentPage * itemsPerPage,
                    limit: itemsPerPage,
                    ...currentFilters
                });
                
                const url = `/api/marketplace/?${params}`;
                console.log('Loading from:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const apartments = await response.json();
                console.log('Loaded apartments:', apartments.length);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Display apartments
                displayApartments(apartments);
                
                // Update pagination buttons
                updatePagination(apartments.length);
                
            } catch (error) {
                console.error('Loading error:', error);
                document.getElementById('loading').innerHTML = 
                    `<span style="color: red;">Error loading apartments: ${error.message}</span>`;
            }
        }
        
        // ============================================
        // Display apartments as cards
        // ============================================
        function displayApartments(apartments) {
            const container = document.getElementById('apartmentsList');
            container.innerHTML = '';
            
            if (apartments.length === 0) {
                container.innerHTML = '<div class="col-12"><p style="color:white; text-align:center; font-size:1.2rem;">No apartments found with current filters. Try adjusting your search criteria.</p></div>';
                container.style.display = 'block';
                return;
            }
            
            apartments.forEach(apt => {
                const card = createApartmentCard(apt);
                container.appendChild(card);
            });
            
            container.style.display = 'flex';
        }
        
        // ============================================
        // Create single apartment card
        // ============================================
        function createApartmentCard(apt) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            
            // Determine ROI badge color
            let roiClass = 'roi-medium';
            if (apt.years_to_payback && apt.years_to_payback < 15) {
                roiClass = 'roi-good';
            } else if (apt.years_to_payback && apt.years_to_payback > 25) {
                roiClass = 'roi-bad';
            }
            
            col.innerHTML = `
                <div class="apartment-card">
                    <img src="${apt.main_image || 'https://via.placeholder.com/400x250?text=No+Image'}" 
                         class="apartment-image" 
                         alt="Apartment in ${apt.district || 'Prague'}"
                         onerror="this.src='https://via.placeholder.com/400x250?text=No+Image'"
                         onclick="viewDetails(${apt.id})">
                    
                    <div class="apartment-details">
                        <h5>${apt.disposition || 'N/A'} ‚Ä¢ ${apt.surface || 'N/A'} m¬≤</h5>
                        
                        <p class="text-muted mb-2">
                            <small>üìç ${apt.district || 'Unknown District'}</small>
                            ${apt.distance_to_metro_km ? 
                                `<br><small>üöá ${apt.distance_to_metro_km.toFixed(1)} km to metro</small>` 
                                : ''}
                            ${apt.nearest_metro ? 
                                `<small> (${apt.nearest_metro})</small>` 
                                : ''}
                        </p>
                        
                        <div class="price-tag">
                            ${apt.price.toLocaleString()} CZK
                        </div>
                        
                        ${apt.predicted_rent_price ? 
                            `<p class="mb-1">
                                <small>üí∞ Est. Rent: <strong>${Math.round(apt.predicted_rent_price).toLocaleString()} CZK/month</strong></small>
                            </p>` 
                            : ''}
                        
                        ${apt.years_to_payback ? 
                            `<span class="roi-badge ${roiClass}">
                                üìä ROI: ${apt.years_to_payback} years
                            </span>` 
                            : ''}
                        
                        ${apt.furnishing ? 
                            `<p class="mt-2 mb-0"><small>üõãÔ∏è ${apt.furnishing}</small></p>` 
                            : ''}
                        
                        <button class="btn btn-sm btn-outline-primary mt-3 w-100" 
                                onclick="viewDetails(${apt.id})">
                            View Details
                        </button>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // ============================================
        // Apply filters
        // ============================================
        function applyFilters() {
            currentPage = 0; // Reset to first page
            currentFilters = {};
            
            const district = document.getElementById('filterDistrict').value;
            const disposition = document.getElementById('filterDisposition').value;
            const minPrice = document.getElementById('filterMinPrice').value;
            const maxPrice = document.getElementById('filterMaxPrice').value;
            
            if (district) currentFilters.district = district;
            if (disposition) currentFilters.disposition = disposition;
            if (minPrice) currentFilters.min_price = minPrice;
            if (maxPrice) currentFilters.max_price = maxPrice;
            
            console.log('Applying filters:', currentFilters);
            loadApartments();
        }
        
        // ============================================
        // Pagination
        // ============================================
        function nextPage() {
            currentPage++;
            loadApartments();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                loadApartments();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function updatePagination(count) {
            document.getElementById('prevBtn').disabled = (currentPage === 0);
            document.getElementById('nextBtn').disabled = (count < itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
        }
        
        // ============================================
        // View details (placeholder)
        // ============================================
        function viewDetails(aptId) {
            alert(`Apartment ID: ${aptId}\n\nDetailed view coming soon!\n\nFeatures to add:\n- Image gallery\n- Full description\n- Map with location\n- Contact form`);
            // TODO: Open modal with:
            // - Gallery of all images
            // - Full apartment details
            // - Location map
            // - Contact form
        }
        
        // ============================================
        // Initialize page
        // ============================================
        // Load filters first, then apartments
        loadFilterOptions().then(() => {
            loadApartments();
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
