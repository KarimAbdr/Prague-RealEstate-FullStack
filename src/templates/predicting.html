<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prague Rental Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; }
        .card-header { border-radius: 15px 15px 0 0 !important; }
        #resultArea { transition: all 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white py-3">
                        <h3 class="text-center mb-0">ðŸ”® Rental Price Predictor</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="predictForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Surface (mÂ²)</label>
                                    <input type="number" class="form-control" id="surface" placeholder="e.g. 55" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Disposition</label>
                                    <select class="form-select" id="disposition" required>
                                        <option value="">Loading...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">District</label>
                                <select class="form-select" id="district" required>
                                    <option value="">Loading...</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Dist. to Center (km)</label>
                                    <input type="number" step="0.1" class="form-control" id="distance_to_center" placeholder="2.5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Dist. to Metro (km)</label>
                                    <input type="number" step="0.1" class="form-control" id="distance_to_metro_km" placeholder="0.4" required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="garage">
                                        <label class="form-check-label">Garage</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="balcony">
                                        <label class="form-check-label">Balcony</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="mhd">
                                        <label class="form-check-label text-primary">Public Transport</label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm" id="submitBtn">
                                Calculate Prediction
                            </button>
                        </form>

                        <div id="resultArea" class="mt-4 p-3 bg-light border rounded text-center d-none">
                            <p class="text-muted mb-1">Estimated Monthly Rent</p>
                            <h2 class="text-primary mb-0"><span id="priceValue">0</span> <small>CZK</small></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadInitialData() {
            try {
                const distRes = await fetch('/api/marketplace/districts');
                const distData = await distRes.json();
                const distSelect = document.getElementById('district');
                distSelect.innerHTML = '<option value="">Select district...</option>';
                distData.districts.forEach(d => {
                    distSelect.innerHTML += `<option value="${d}">${d}</option>`;
                });

                const dispRes = await fetch('/api/marketplace/dispositions');
                const dispData = await dispRes.json();
                const dispSelect = document.getElementById('disposition');
                dispSelect.innerHTML = '<option value="">Select disposition...</option>';
                dispData.dispositions.forEach(d => {
                    dispSelect.innerHTML += `<option value="${d}">${d}</option>`;
                });
            } catch (err) {
                console.error("Error loading dropdowns:", err);
            }
        }

        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const resultArea = document.getElementById('resultArea');
            
            btn.disabled = true;
            btn.innerText = 'Calculating...';

            const payload = {
                surface: parseFloat(document.getElementById('surface').value),
                distance_to_center: parseFloat(document.getElementById('distance_to_center').value),
                distance_to_metro_km: parseFloat(document.getElementById('distance_to_metro_km').value),
                garage: document.getElementById('garage').checked,
                mhd: document.getElementById('mhd').checked,
                balcony: document.getElementById('balcony').checked,
                loggia: false,
                disposition: document.getElementById('disposition').value,
                district: document.getElementById('district').value,
                furnishing: null
            };

            try {
                const response = await fetch('/api/predictor/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                document.getElementById('priceValue').innerText = Math.round(result.predicted_rent_price).toLocaleString();
                resultArea.classList.remove('d-none');
            } catch (error) {
                alert("Error connecting to the server!");
            } finally {
                btn.disabled = false;
                btn.innerText = 'Calculate Prediction';
            }
        });


        loadInitialData();
    </script>
</body>
</html>
