version: '3.8'

services:
  web:
    build: .
    container_name: prague-realty-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/realty.db
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8001
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - chromadb

    chromadb:
      image: chromadb/chroma
      container_name: prague-chroma
      ports:
        - "8001:8000"     
      volumes:
        - ./data/chroma:/chroma/chroma   
      restart: unless-stopped