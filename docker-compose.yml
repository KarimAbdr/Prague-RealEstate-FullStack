services:
  web:
    build: .
    container_name: prague-realty-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/realty.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000