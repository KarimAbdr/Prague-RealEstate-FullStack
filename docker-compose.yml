version: '3.8'

services:
  web:
    build: .
    container_name: prague-realty-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/realty.db
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000